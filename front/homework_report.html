<!doctype html>
<html lang="zh-Hant">
  <head>
    <title>PASS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main_style.css">
    <style>
      .div_body{
          padding: 10px 0;
          max-width: 800px;
          margin: 0 auto;
      }
      .div_foot{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PASS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="HomeworkManagement.html">作業管理 <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <span class="navbar-text">教師</span>
          <button type="button" class="btn btn-light">登出</button>
        </div>
      </nav>
      <div class="div_headImg">
        <img src="img/bg2.jpg" alt="image">
      </div>
    </header>
    <div class="container-fluid">
      <div class="div_body">
        <h3>HomeWork 1</h3>
        <p>平均成績 : 63.8 分</p>
        <div id="container" style="min-width:400px;height:400px"></div>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">學生姓名</th>
                <th scope="col">狀態</th>
                <th scope="col">分數</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td><a href="homework_personal.html">學生 1</a></td>
                    <td class="text-warning">遲交</td>
                    <td>68</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td><a href="">學生 2</a></td>
                    <td class="text-success">已上傳</td>
                    <td>85</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td><a href="">學生 3</a></td>
                    <td class="text-success">已上傳</td>
                    <td>76</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td><a href="">學生 4</a></td>
                    <td class="text-danger">未上傳</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td><a href="">學生 5</a></td>
                    <td class="text-success">已上傳</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Highcharts -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script>
    $(function () {
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: '分數分布'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: [
                    '0~10',
                    '11~20',
                    '21~30',
                    '31~40',
                    '41~50',
                    '51~60',
                    '61~70',
                    '71~80',
                    '81~90',
                    '91~100'
                ],
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: '人數'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} 人</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: '人數',
                data: [1, 0, 2, 1, 2, 3, 4, 6, 3, 2]
            }]
        });
    });
    </script>
  </body>
</html>
