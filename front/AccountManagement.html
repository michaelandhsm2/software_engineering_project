<!doctype html>
<html lang="zh-Hant">
  <head>
    <title>PASS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main_style.css">
    <style>
      .div_body{
          max-width: 800px;
          margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PASS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="AccountManagement.html">帳號管理 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="CourseManagement.html">課程管理</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="StudentManagement.html">學生管理</a>
            </li>
          </ul>
          <span class="navbar-text">管理員</span>
          <button type="button" class="btn btn-light">登出</button>
        </div>
      </nav>
      <div class="div_headImg">
        <img src="img/bg2.jpg" alt="image">
      </div>
    </header>
    <div class="container-fluid">
      <div class="div_body">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">帳號</th>
              <th scope="col">姓名</th>
              <th scope="col">權限</th>
            </tr>
          </thead>
          <tbody class="tr-group">
          </tbody>
        </table>
        <div class="row">
          <div class="col">
            <button id="importAccount" type="button" class="btn btn-success btn-block">匯入帳號</button>
            <input id="accountFile" type="file" style="display: none;" />
          </div>
          <div class="col">
            <button id="deleteAccount" type="button" class="btn btn-danger btn-block">清除帳號</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


            <!-- jQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script src="js/papaparse.js"></script>

    <script type="text/javascript">
    $('#importAccount').on('click', function() {
        $('#accountFile').trigger('click');
      });

    $('#accountFile').change(function(evt) {
        var file = evt.target.files[0];
        Papa.parse(file, {
          header: true,
          delimiter: ",",
          skipEmptyLines: true,
          complete: function(results) {
            var data = results.data;
            for (key in data) {
              var form_data = new FormData();
              for ( var key2 in data[key] ) {
                  form_data.append(key2, data[key][key2]);
              }

              $.ajax({
                url: 'http://127.0.0.1:8080/SE_final/api/createUser',
                type: 'POST',
                cache: false,
                data: form_data,
                processData: false,
                contentType: false,

                success: function(e){
                    console.log('成功');
                    window.location.reload(false);
                },

                error: function(xhr, ajaxOptions, thrownError){
                  console.log('失敗');
                  console.log(xhr.responseText);
                  console.log(xhr.status);
                  console.log(thrownError);
                }
              });
            }
          }
        });
        $("#accountFile").val("");
      });

      $('#deleteAccount').on('click', function() {
        $.ajax({
          url: 'http://127.0.0.1:8080/SE_final/api/deleteUser',
          type: 'POST',
          cache: false,
          data: {
              'user_id': 1
          },
          processData: false,
          contentType: false,

          success: function(e){
              console.log('成功');
              window.location.reload(true);
          },

          error: function(xhr, ajaxOptions, thrownError){
            console.log('失敗');
            console.log(xhr.responseText);
            console.log(xhr.status);
            console.log(thrownError);
          }
        });
      });


    $.ajax({
        url: "http://127.0.0.1:8080/SE_final/api/getUser",
        data: {
            'user_id': 1
        },
        type:"POST",
        dataType:'json',

        success: function(JData){
          console.log('成功');

          JData.sort(function(a,b){return a.permissions.localeCompare(b.permissions)});
          console.log(JData);

          $(".tr-group").empty();
          var i = 0;
          $.each(JData, function() {
            $(".tr-group").append("<tr>\
              <th scope=\"row\">"+(i+1)+"</th>\
              <td>"+JData[i].member_account+"</td>\
              <td>"+JData[i].member_name+"</td>\
              <td>"+JData[i].permissions+"</td>\
            </tr>");
            i++;
          });
        },

        error: function(xhr, ajaxOptions, thrownError){
          console.log('失敗');
          console.log(xhr.responseText);
          console.log(xhr.status);
          console.log(thrownError);
        }
    });
    </script>
  </body>
</html>
