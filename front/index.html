<!doctype html>
<html lang="zh-Hant">
  <head>
    <title>PASS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="main_style.css">
    <style>
    body{
        background-image: url(img/bg1.jpeg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: top;
        /*background-position: center;*/
        background-size: cover;
    }
    .div_body{
        max-width: 500px;
        margin: 5% auto 10px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
    }
    .div_body h1{
      text-align: center;
      margin: 10px 0 10px 0;
      font-family: serif;
    }
    .div_btn{
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="div_body">
        <h1>Programming Assignment Submission System</h1>
        <form>
          <div class="form-group">
            <label for="acc">帳號</label>
            <input type="text" class="form-control" id="acc" aria-describedby="accHelp" placeholder="請輸入帳號">
            <small id="accHelp" class="form-text text-muted">學生為學號、教師為教職員號碼</small>
          </div>
          <div class="form-group">
            <label for="pwd">密碼</label>
            <input type="password" class="form-control" id="pwd" placeholder="請輸入密碼">
          </div>
          <!-- <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Check me out
            </label>
          </div> -->
          <div class="div_btn">
              <button type="button" class="btn btn-primary" id="btn_submit">登入</button>
          </div>
        </form>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
      $("#btn_submit").click(function(){

        // var user = {
        //   'id': '6',
        //   'name': 'Alan',
        //   'role': 'student'
        // }

        
        

        



          $.ajax({
              url: "http://140.124.183.30:8080/SE_pj/api/login",
              data: {
                'account': $("#acc").val(),
                'password': $("#pwd").val()
              },
              type:"POST",
              dataType:'json',
      
              success: function(JData){
                console.log('成功');
                console.log(JData);
                console.log(JData.member_id);
                console.log(JData.member_name);
                console.log(JData.permissions);



                var user = {
                  'id': JData.member_id,
                  'name': JData.member_name,
                  'role': JData.permissions
                }

                window.sessionStorage.setItem("user", JSON.stringify(user));

                switch (user.role) {
                  case 'student':
                    location.href= ("SubmitHomework.html");
                    break;
                  case 'teacher':
                    location.href= ("SubmitHomework.html");
                    break;
                
                  default:
                    break;
                }

              },
      
              error: function(xhr, ajaxOptions, thrownError){
                console.log('失敗');
                console.log(xhr.responseText);
                console.log(xhr.status);
                console.log(thrownError);
              }
          });
      });
      </script>
  </body>
</html>
