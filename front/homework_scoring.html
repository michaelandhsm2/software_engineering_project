    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
    // 取得get
    var shw_id = getParameter("shw_id");
    console.log(shw_id);

    function getParameter(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }



    // 顯示
    $.ajax({
        url: "http://140.124.183.30:8080/SE_pj/api/login",
        data: {
            'shw_id': shw_id
        },
        type:"POST",
        dataType:'json',

        success: function(JData){
            console.log('成功');
            console.log(JData);
            $('#a_file').attr("href","");
            $('#td_description').text(JData.shw_description);
            $('#inp_fraction').val(JData.shw_fraction);
            $('#inp_comment').val(JData.shw_comment);
        },

        error: function(xhr, ajaxOptions, thrownError){
            console.log('失敗');
            console.log(xhr.responseText);
            console.log(xhr.status);
            console.log(thrownError);
        }
    });


    // 更新
    $.ajax({
        url: "http://140.124.183.30:8080/SE_pj/api/login",
        data: {
            'shw_id': shw_id,
            'shw_fraction': $('#inp_fraction').val(),
            'shw_comment': $('#inp_comment').val()
        },
        type:"POST",
        dataType:'json',

        success: function(JData){
            console.log('成功');
            location.href= ("homework_audit.html");
        },

        error: function(xhr, ajaxOptions, thrownError){
            console.log('失敗');
            console.log(xhr.responseText);
            console.log(xhr.status);
            console.log(thrownError);
        }
    });
    </script>
