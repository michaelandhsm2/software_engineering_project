<!doctype html>
<html lang="zh-Hant">
  <head>
    <title>PASS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main_style.css">
    <style>
      .div_body{
          padding: 10px 0;
          max-width: 800px;
          margin: 0 auto;
      }
      .div_foot{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PASS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="HomeworkManagement.html">作業管理 <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <span class="navbar-text">教師</span>
          <button type="button" class="btn btn-light">登出</button>
        </div>
      </nav>
      <div class="div_headImg">
        <img src="img/bg2.jpg" alt="image">
      </div>
    </header>
    <div class="container-fluid">
      <div class="div_body">
        <div>
            <h5>學生基本資料</h5>
            <table class="table table-bordered">
                <thead>
                    <tr>
                    <th scope="col">學生姓名</th>
                    <th scope="col">學號</th>
                    <th scope="col">課程</th>
                    <th scope="col">授課老師</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td id="td_name"></td>
                    <td id="td_account"></td>
                    <td id="td_class"></td>
                    <td id="td_email"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="container" style="min-width:400px;height:400px"></div>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">作業名稱</th>
                <th scope="col">繳交狀態</th>
                <th scope="col">分數</th>
                </tr>
            </thead>
            <tbody id="tbody_hw">
                <tr>
                    <th scope="row">1</th>
                    <td>HomeWork 1</td>
                    <td class="text-warning">遲交</td>
                    <td>68</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>HomeWork 2</td>
                    <td class="text-success">已上傳</td>
                    <td>85</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>HomeWork 3</td>
                    <td class="text-success">已上傳</td>
                    <td>76</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/params.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="js/server.js"></script>

    <script>
    console.log(urlParams.course_id[0]);
    var course_id = urlParams.course_id[0];

    console.log(urlParams.user_id[0]);
    var user_id = urlParams.user_id[0];


    // 圖表資料
    var self = new Array();
    var class_average = new Array();
    var hw_name = new Array();
    var sum = 0;
    var count = 0;
    var average = 0
    $.ajax({
        url: SERVER_API + "/getSingleUser",
        data: {
          'user_id': user_id
        },
        type:"POST",
        dataType:'json',

        success: function(JData){
          console.log('成功');
          console.log(JData);
          $('#td_name').html(JData.member_name);
          $('#td_account').html(JData.member_account);
        },

        error: function(xhr, ajaxOptions, thrownError){
          console.log('失敗');
          console.log(xhr.responseText);
          console.log(xhr.status);
          console.log(thrownError);
        }
    });

    $.ajax({
        url: SERVER_API + "/singleClass",
        data: {
          'course_id': course_id
        },
        type:"POST",
        dataType:'json',

        success: function(JData){
          console.log('成功');
          console.log(JData);
          $('#td_class').html(JData.course_id +" "+JData.course_name);
          $('#td_email').html(JData.professor);
        },

        error: function(xhr, ajaxOptions, thrownError){
          console.log('失敗');
          console.log(xhr.responseText);
          console.log(xhr.status);
          console.log(thrownError);
        }
    });


    $.ajax({
        url: SERVER_API + "/hwAllDetail2",
        data: {
          'user_id': user_id,
          'course_id': course_id
        },
        type:"POST",
        dataType:'json',

        success: function(JData){
          console.log('成功');
          console.log(JData[0]);

          $("#tbody_hw").empty();
          var i = 0;
          $.each(JData, function() {

            self[i] = JData[i].shw_fraction;
            hw_name[i] = JData[i].hw_name;

            sum += JData[i].shw_fraction;
            count++;

            var status;
            switch(JData[i].shw_status){
              case "已繳交":
                status="text-success";
                break;
              case "未繳交":
                status="text-danger";
                break;
              default:
                status="text-warning";
            }

            $("#tbody_hw").append("\
            <tr>\
              <th scope=\"row\">"+(i+1)+"</th>\
              <td><a href=\"homework_report.html?hw_id="+ JData[i].hw_id +"\">"+ JData[i].hw_name +"</a></td>\
              <td class='"+status+"'>"+ JData[i].shw_status +"</td>\
              <td>"+ JData[i].shw_fraction +"</td>\
            </tr>");
            i++;
          });

          average = sum/count;


          // // 班級平均
          // var i = 0;
          // $.each(JData.hw_list, function() {
          //   class_average[i] = JData.class_fraction[i];
          //   i++;
          // });

          $('#container').highcharts({
              chart: {
                  type: 'line'
              },
              title: {
                  text: '作業分數'
              },
              subtitle: {
                  text: '平均成績 : '+ average.toFixed(2) +' 分'
                  // text: '平均成績 : 63.8 分'
              },
              xAxis: {
                  categories: hw_name
                  // categories: ['HomeWork 1', 'HomeWork 2', 'HomeWork 3', 'HomeWork 4', 'HomeWork 5']
              },
              yAxis: {
                  title: {
                      text: '分數'
                  }
              },
              plotOptions: {
                  line: {
                      dataLabels: {
                          enabled: true          // 开启数据标签
                      },
                      enableMouseTracking: false // 关闭鼠标跟踪，对应的提示框、点击事件会失效
                  }
              },
              series: [{
                  name: '個人成績',
                  data: self
                  // data: [68.0, 85.0, 76.0]
              }]
          });
        },

        error: function(xhr, ajaxOptions, thrownError){
          console.log('失敗');
          console.log(xhr.responseText);
          console.log(xhr.status);
          console.log(thrownError);
        }
    });
    </script>



  </body>
</html>
