<!doctype html>
<html lang="zh-Hant">
  <head>
    <title>PASS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main_style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PASS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="SubmitHomework.html">作業繳交 <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <span class="navbar-text">學生</span>
          <button type="button" class="btn btn-light">登出</button>
        </div>
      </nav>
      <div class="div_headImg">
        <img src="img/bg2.jpg" alt="image">
      </div>
    </header>
    <div class="container-fluid">
      <div class="div_body">
        <div class="row">
            <div class="col-2">
                <div class="card">
                    <div class="card-header">
                        課程
                    </div>
                    <div class="list-group list-group-flush">
                        <button class="list-group-item list-group-item-action active" onclick="clickCourse(this,1)">軟體工程</button>
                        <button class="list-group-item list-group-item-action" onclick="clickCourse(this,2)">作業系統</button>
                        <button class="list-group-item list-group-item-action" onclick="clickCourse(this,3)">樣式導向軟體設計</button>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">作業名稱</th>
                    <th scope="col">繳交期限</th>
                    <th scope="col">繳交狀態</th>
                    <th scope="col">操作</th>
                    <th scope="col">分數</th>
                    </tr>
                </thead>
                <tbody id="tbody_hw">
                    <tr>
                    <th scope="row">1</th>
                    <td>HomeWork 1</td>
                    <td>2017/10/30</td>
                    <td class="text-warning">遲交</td>
                    <td><a class="btn btn-info" href="homework_submit.html?hw_id=6">上傳作業</a></td>
                    <td>68</td>
                    </tr>
                    <tr>
                    <th scope="row">2</th>
                    <td>HomeWork 2</td>
                    <td>2017/11/16</td>
                    <td class="text-success">已上傳</td>
                    <td><a class="btn btn-info disabled" href="">上傳作業</a></td>
                    <td>85</td>
                    </tr>
                    <tr>
                    <th scope="row">3</th>
                    <td>HomeWork 3</td>
                    <td>2017/12/8</td>
                    <td class="text-danger">未上傳</td>
                    <td><a class="btn btn-info" href="">上傳作業</a></td>
                    <td></td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
    //讀取session的user資料
    var session_user = window.sessionStorage.getItem("user");
    user = JSON.parse(session_user);
    console.log(user);

    // 取得課程清單
    $.ajax({
        url: "http://127.0.0.1:8080/SE_final/api/class",
        data: {
          'member_id': user.id,
          'list_type': 'student'
        },
        type:"POST",
        dataType:'json',

        success: function(JData){
          console.log('成功');
          console.log(JData);

          $(".list-group").empty();
          var i = 0;
          $.each(JData, function() {
            $(".list-group").append("<button class=\"list-group-item list-group-item-action\" onclick=\"clickCourse(this,"+ JData[i].course_id +")\">"+ JData[i].course_name +"</button>");
            i++;
          });
        },

        error: function(xhr, ajaxOptions, thrownError){
          console.log('失敗');
          console.log(xhr.responseText);
          console.log(xhr.status);
          console.log(thrownError);
        }
    });


    function clickCourse(obj,course_id){
      $('.list-group-item').removeClass('active');
      $(obj).addClass('active');
      console.log(course_id);

      // 取得作業清單
      $.ajax({
        url: "http://127.0.0.1:8080/SE_final/api/hwDetail",
        data: {
          'member_id': user.id,
          'course_id': course_id
        },
        type:"POST",
        dataType:'json',

        success: function(JData){
          console.log('成功');
          console.log(JData);

          $("#tbody_hw").empty();
          var i = 0;
          $.each(JData, function() {
            $("#tbody_hw").append("<tr><th scope=\"row\">1</th><td>"+ JData[i].hw_name +"</td><td>"+ JData[i].deadline +"</td><td class=\"text-warning\">"+ JData[i].shw_status +"</td><td><a class=\"btn btn-info\" href=\"homework_submit.html?hw_id="+ JData[i].hw_id +"\">上傳作業</a></td><td>"+ JData[i].shw_fraction +"</td></tr>");
            i++;
          });
        },

        error: function(xhr, ajaxOptions, thrownError){
          console.log('失敗');
          console.log(xhr.responseText);
          console.log(xhr.status);
          console.log(thrownError);
        }
      });
    }


    </script>
  </body>
</html>
